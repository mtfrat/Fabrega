<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Fabrega | Productos</title>

    <script src="https://kit.fontawesome.com/105bdc8025.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <!-- header -->
    <header class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                    <a class="navbar-brand" href="../index.html">Fábrega</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html">Inicio </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="productos.html">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="nosotros.html">Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contacto.html">Contacto</a>
                            </li>
                            <li>
                                <button class="switch" id="switch">
                                    <span<i class="far fa-sun"></i></span>
                                    <span><i class="far fa-moon"></i></span>
                                </button>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Boton carrito -->
    <div class="container">
        <button id="mostrar-carrito" class="btn btn-dark mostrar-carrito float-right"><i class="fas fa-shopping-cart"></i></button>
    </div>

    <!-- Ventana resumen de compra -->
    <div class="ventanaFinalizarCompra" id="ventanaFinalizarCompra">
        <a id="cerrarVentanaFinalizarCompra">X</a>
        <h5>Resumen de compra:</h5>
    </div>

    <!-- Ventana compra carrito finalizada -->
    <div class="ventanaCompraCarritoFinalizada" id="ventanaCompraCarritoFinalizada">
        <a id="cerrarCompraCarritoFinalizada" href="../index.html">X</a>
        <h5>Compra relizada con éxito!</h5>
    </div>

    <!-- Carrito de compras -->
    <div class="ventanaCarro" id="ventanaCarro">
        <h5 id="tituloCarro">Carrito de compras:</h5>
        <div id="carrito"></div>
        <div id="mensajeCarroAbierto" class="mensajeCarroAbierto">
            Cerrar carrito para seguir comprando
        </div>
    </div>

    <!-- contenido -->
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-xs-12">
                <h1 class="tituloProductos">Encontra lo que buscas:</h1>
            </div>
            <div class="col-lg-6 col-md-12 col-xs-12">
                <div id="mensajeObjetoEnCarrito">Este producto ya esta en el carrito</div>
            </div>
        </div>
        <div class="row" id="items">
        </div>
    </div>

    <template id="template-card">
        <div class="col-lg-4 col-md-4 col-xs-12">
            <div class="card">
                <div class="card-body">
                    <h5>Titulo</h5>
                    <p>Precio</p>
                    <img src="">
                    <a href=""><button class="btn btn-dark comprar">Comprar</button></a>
                    <button class="btn btn-dark agregar-carrito">Agregar a carrito</button>
                </div>
            </div>
        </div>
    </template>

    
    <!-- footer -->
    <footer class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <ul>
                    <li>
                        <a href="../index.html">Inicio </a>
                    </li>
                    <li>
                        <a href="productos.html">Productos</a>
                    </li>
                    <li>
                        <a href="nosotros.html">Nosotros</a>
                    </li>
                    <li>
                        <a href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
    <script src="../js/productos.js"></script>
</body>
</html>
